<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Verdana:wght@700&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="scoreboard-card">
            <div class="team">
                <h3 class="team-name">HOME</h3>
                <div class="score-display">
                    <span id="home-score">0</span>
                </div>
                <div class="button-group">
                    <button onclick="incrementHome(1)">+1</button>
                    <button onclick="incrementHome(2)">+2</button>
                    <button onclick="incrementHome(3)">+3</button>
                </div>
            </div>
            <div class="team">
                <h3 class="team-name">GUEST</h3>
                <div class="score-display">
                    <span id="guest-score">0</span>
                </div>
                <div class="button-group">
                    <button onclick="incrementGuest(1)">+1</button>
                    <button onclick="incrementGuest(2)">+2</button>
                    <button onclick="incrementGuest(3)">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-container">
            <button id="reset-button" onclick="resetScores()">Reset</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
